<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link CSS-->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!--icon-->
    <link rel="shortcut icon" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Registro</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo"
          ><i class="bx bx-home"></i>OceanCleaners</a
        >

        <ul class="nav-items">
          <li><a href="index.html" class="button">Início</a></li>
        </ul>
      </div>
    </nav>

    <!--Sign Up-->
    <div class="login container">
      <div class="login-container">
        <h2>Seja Bem-Vindo(a)!</h2>
        <form id="registro-form">
          <label for="nome">Nome Completo</label>
          <input
            type="text"
            name="nome"
            id="nome"
            minlength="6"
            placeholder="John Doe"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="seuemail@gmail.com"
            required
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="(11) 99999-6666"
            minlength="11"
            maxlength="11"
            required
          />

          <label for="cpf">CPF</label>
          <input
            type="text"
            name="cpf"
            id="cpf"
            placeholder="111.222.333-55"
            minlength="11"
            maxlength="11"
            required
          />

          <input type="submit" value="Registrar" class="button" />
        </form>
      </div>
      <div class="login-image">
        <img src="img/signup (2).png" alt="imagem peixe" />
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="row">
        <h2>OceanCleaners</h2>

        <div class="container">
          <div class="col">
            <h3>Contato</h3>

            <a href="mailto:contato@oceancleaners.com.br" target="_blank"
              >contato@oceancleaners.com.br</a
            >
            <a href="tel:5511999999999" target="_blank">+55 (11) 99999-9999</a>
          </div>
          <div class="col">
            <h3>Endereço</h3>

            <a
              href="http://maps.google.com/?q=Av. Paulista, São Paulo"
              target="_blank"
              rel="noopener noreferrer"
              >Av. Paulista, São Paulo</a
            >
          </div>
          <div class="col">
            <h3>Links</h3>

            <div class="social">
              <a href="#"><i class="bx bxl-instagram"></i></a>
              <a href="#"><i class="bx bxl-facebook"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <p>© 2024 Ocean Cleaners - Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="js/registro.js"></script>
  </body>
</html>
